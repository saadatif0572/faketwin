<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LawLink AI</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Flowbite JS (for interactive components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <style>
        /* Center the content vertically and horizontally */
        .auth-container {
            min-height: 100vh;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 font-sans">

    <!-- Header -->
    <header class="pt-8 fixed top-0 w-full z-10 bg-gray-100 dark:bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <a href="../../../index.html" class="flex items-center justify-center space-x-3 rtl:space-x-reverse">
                <img src="https://placehold.co/40x40/ef4444/ffffff?text=AI" class="h-8" alt="LawLink AI Logo"
                    onerror="this.onerror=null; this.src='https://placehold.co/40x40/ef4444/ffffff?text=AI';">
                <span class="self-center text-xl font-bold whitespace-nowrap dark:text-white text-red-600">LawLink AI</span>
            </a>
        </div>
    </header>

    <div class="auth-container">
        <!-- 1. Card/Login Box Component -->
        <section class="w-full max-w-lg mx-auto p-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl space-y-6">

            <!-- 2. Avatar/Header Component -->
            <div class="text-center space-y-2 pt-4">
                <img class="w-20 h-20 rounded-full mx-auto p-1 ring-2 ring-red-500"
                    src="https://placehold.co/80x80/ef4444/ffffff?text=User" alt="Sign Up Avatar">
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Create Your Account</h1>
                <p class="text-gray-500 dark:text-gray-400">Join LawLink AI and find your legal solution.</p>
            </div>

            <!-- 3. Full-Width Alert Component -->
            <div id="signup-alert" class="flex items-center p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                    <span class="font-medium">Fast Track:</span> Get an AI case summary immediately after sign up.
                </div>
            </div>

            <!-- Sign Up Form: ACTION AND METHOD ADDED FOR FORMSPREE -->
            <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-4">
                <!-- IMPORTANT: Replace your_form_id above with your actual Formspree form ID for submissions to work. -->
                
                <!-- Name -->
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                    <input type="text" name="name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                        placeholder="e.g., Salman Khan" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                        placeholder="name@company.com" required>
                </div>

                <!-- 4. Input Field with Helper Text (Password) -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                        required minlength="8">
                    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        Must be at least 8 characters long.
                    </p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-600 focus:border-red-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-red-500 dark:focus:border-red-500"
                        required>
                </div>

                <!-- 5. Toggle Switch Component (Terms Checkbox) -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="terms_agreement" value="Agreed" class="sr-only peer" required>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                                I agree to the <a href="#" class="text-red-600 hover:underline dark:text-red-500">Terms and Conditions</a>
                            </span>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 transition">
                    Create Account
                </button>

                <!-- Navigation Link -->
                <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
                    Already have an account? <a href="../sign_in/sign_in.html" class="font-medium text-red-600 hover:underline dark:text-red-500">Sign in</a>
                </p>
            </form>
        </section>
    </div>

    <!-- Simple Footer for consistent look -->
    <footer class="text-center py-4 text-sm text-gray-500 dark:text-gray-400">
        © 2025 LawLink AI | <a href="../../../index.html" class="hover:underline">Back to Home</a>
    </footer>

</body>
</html>
